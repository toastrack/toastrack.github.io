<!DOCTYPE html>
<html xmlns:og="og: http://ogp.me/ns#">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} | {{ site.name }}</title>
        {% if site.links.github %}
          <meta name="author" content="{{ site.links.github }}">
        {% endif %}
        <meta name="title" content="{{ page.title }}" >
        <link rel="icon" type="image/png" href="{{site.url}}/img/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% include ssn.html %}
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

		<link href='/calendar/fullcalendar.css' rel='stylesheet' />
		<link href='/calendar/fullcalendar.print.css' rel='stylesheet' media='print' />
		<script src='/calendar/lib/moment.min.js'></script>
		<script src='/calendar/lib/jquery.min.js'></script>
		<script src='/calendar/fullcalendar.min.js'></script>
		<script src='/calendar/gcal.js'></script>
		<script>

	$(document).ready(function() {
				
					$('#calendar').fullCalendar({

									// THIS KEY WON'T WORK IN PRODUCTION!!!
									// To make your own Google API key, follow the directions here:
									// http://fullcalendar.io/docs/google_calendar/
									googleCalendarApiKey: 'AIzaSyAmOj25d6xhPtoRbWErquoxagUR5SwIxmw',
											
												events: 'vm3rcndd6udiatp3cl1h9jlefo@group.calendar.google.com',
															
															eventClick: function(event) {
																			// opens events in a popup window
																			window.open(event.url, 'gcalevent', 'width=700,height=600');
																							return false;
																										},
																													
																													loading: function(bool) {
																																	$('#loading').toggle(bool);
																																				}
																																							
																																						});
							
						});

		</script>
		<style>

	body {
				margin: 40px 10px;
						padding: 0;
								font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
										font-size: 14px;
											}
													
												#loading {
															display: none;
																	position: absolute;
																			top: 10px;
																					right: 10px;
																						}

																							#calendar {
																										max-width: 900px;
																												margin: 0 auto;
																													}

		</style>
    </head>
    <body class="wrap">
      <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      {% include header.html %}
      <section class="content">
		<div id="home" class="grid post">
			 <div class="unit whole">
				{{ content }}
			</div>
		</div>
      </section>
      <footer class="grid site-footer">
        <p>&copy;&nbsp;{{ site.name }}</p>
        <p><small>Powered by <a href="http://jekyllrb.com" target="_blank"><em>Jekyll</em></a> using <a href="http://bitwiser.in/bitwiser/" target="_blank"><em>Bitwiser</em></a> theme.</small></p>
      </footer>
      {% if site.ga_id %}
        {% include analytics.html %}
      {% endif %}
      <script src="/js/script.js"></script>
    </body>
</html>
