---
layout: default
title: Display Photos
---

<div id="display-photos" class="grid post">
  {% for file in site.collections.display-photos-lowres.files %}
  {% if file.extname == ".jpg" %}
  {% capture filename %}{{ file.path | split:"/" | last }}{% endcapture %}
  <div class="unit one-third">
    <a href="/display-photos-mediumres/{{ filename }}">
        <img src="/display-photos-lowres/{{ filename }}"/>
    </a>
  </div>
  {% endif %}
  {% endfor %}
</div>
